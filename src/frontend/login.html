<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Quizzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="container">
        <h1>Login</h1>
        <form id="login-form" autocomplete="off">
            <div style="margin-bottom: 1.2em;">
                <label for="email" style="display: inline-block; width: 100px;">Email:</label>
                <input type="email" id="email" data-testid="email-input" placeholder="email address" autocomplete="new-password" required><br>
            </div>
            <div style="margin-bottom: 2.2em;">
                <label for="password" style="display: inline-block; width: 100px;">Password:</label>
                <input type="password" id="password" data-testid="password-input" placeholder="password" autocomplete="new-password" required><br>
            </div>
            <div id="login-error" class="error-message" data-testid="error-message" style="display: none;">error message</div>
            <button type="submit" class="button" data-testid="login-button">Login</button>
            <a href="register.html" id="register-button" data-testid="register-button" class="linkButtonLight">Register</a>
        </form>
    </div>
    <script type="module">
        import { loginApiEndpoint, scoresApiEndpoint, usersApiEndpoint } from './constants.js';
        import { MAX_FAILED_LOGINS } from './constants.js';

        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('login-error');
            let user = null;
            let scores = null;
            let errorMessage = '';
            errorDiv.style.display = 'none';

            const loginResponse = await fetch(`${loginApiEndpoint}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
            const scoresResponse = await fetch(`${scoresApiEndpoint}?email=${encodeURIComponent(email)}`);
            const userResponse = await fetch(`${usersApiEndpoint}/${encodeURIComponent(email)}`);

            // check failed login attempts
            if (userResponse.status === 200) {
                user = await userResponse.json();
                if (user.failedLogins >= MAX_FAILED_LOGINS) {
                    errorMessage = 'Account locked due to too many failed login attempts.';
                }
            }

            if (errorMessage === '') {

                if (loginResponse.status === 200) { 
                    // Fetch user scores
                    if (scoresResponse.status === 200) {
                        scores = await scoresResponse.json();
                    } else {
                        errorMessage = 'An unexpected error occurred retrieving user scores.';
                    }
                } else if (loginResponse.status === 401) {
                    // alert('Login failed: Invalid user or password');
                    // alert(`userResponse status: ${userResponse.status}`);
                    errorMessage = 'Invalid user or password.';
                    // Check for account lockout
                    if (userResponse.status === 200) {
                        user.failedLogins++;
                        // Update user failed login attempts in the database
                        // alert('Updating failed login attempts for user');
                        const updateFailureCount = await fetch(`http://localhost:5000/api/users/${encodeURIComponent(user.email)}`, {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(user)
                        });
                        if (user.failedLogins === MAX_FAILED_LOGINS - 1) {
                            errorMessage = 'Invalid user or password. You have one attempt left before your account is locked.';
                        }
                        // alert(`updateFailureCount status: ${updateFailureCount.status}`);
                        if (updateFailureCount.status !== 200) {
                            errorMessage = 'An unexpected error occurred updating failed login attempts.';
                        }
                        if (user.failedLogins >= MAX_FAILED_LOGINS) {
                            errorMessage = 'Account locked due to too many failed login attempts.';
                        }
                    }
                } else {
                    alert('Login failed: An unexpected error occurred with status: ' + loginResponse.status);
                    errorMessage = 'An unexpected error occurred logging in.';
                }
            }

            if (errorMessage === '') {
                if (user) {
                    localStorage.setItem('user', JSON.stringify(user));
                }
                if (scores) {
                    localStorage.setItem('scores', JSON.stringify(scores));
                }
                if (user.failedLogins > 0) {
                    // Reset failed login attempts on successful login
                    user.failedLogins = 0;
                    await fetch(`http://localhost:5000/api/users/${encodeURIComponent(user.email)}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(user)
                    });
                }

                document.body.style.cursor = 'wait';
                setTimeout(function () {
                    window.location.href = 'index.html';
                    document.body.style.cursor = 'default';
                }, 2000);
            } else {
                errorDiv.textContent = errorMessage;
                errorDiv.style.display = 'block';
                errorDiv.style.marginBottom = '1.2em';
            }
        });
    </script>
    <script src="include-header.js"></script>
</body>
</html>
