<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question List - Quizzer Admin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="container">
        <h1>Quiz Questions</h1>
        <p>
            Subject: <select id="quiz-subject">
                <option value="geography" selected>Geography</option>
                <option value="history">History</option>
                <option value="science">Science</option>
            </select>
            <a href="admin-question-add.html" class="button right">Add Question</a>
        </p>
        <p>
            <div id="question-list-content"></div>
        </p>
        <a href="admin.html" class="button">Back</a>
    </div>
    <script src="admin-check.js"></script>
    <script type="module">
        import { capitalise } from './utils.js';
        import { questionsApiEndpoint } from './constants.js';

        const questionListContent = document.getElementById('question-list-content');
        const quizSubjectSelect = document.getElementById('quiz-subject');

        async function loadQuestionsForSubject(subject) {
            try {
                const response = await fetch(`${questionsApiEndpoint}?subject=${subject}`);
                const questions = await response.json();
                console.log('Fetched questions:', questions.length);

                if (questions.length === 0) {
                    questionListContent.innerHTML = '<p>No questions exist for this category</p>';
                    return;
                }

                let html = '<table class="quizzer-table"><thead><tr>' +
                    '<th>Id</th><th>Subject</th><th>Question</th><th>Answer</th><th>Action</th></tr></thead><tbody>';
                questions.forEach(question => {
                    html += `<tr>
                        <td>${question.id}</td>
                        <td>${capitalise(question.subject)}</td>
                        <td>${question.question}</td>
                        <td>${question.answers[question.correctAnswerIdx]}</td>
                        <td>
                            <button class="button" type="button" onclick="window.location.href='admin-question-edit.html?id=${question.id}'">Edit</button>
                            <button class="linkButtonLight delete-question" data-id="${question.id}" type="button">Delete</button>
                        </td>
                    </tr>`;
                });
                html += '</tbody></table>';
                questionListContent.innerHTML = html;
            } catch (err) {
                console.error('Error loading questions:', err);
                questionListContent.innerHTML = '<p>Unable to load questions.</p>';
            }
        }

        // initial load
        loadQuestionsForSubject(quizSubjectSelect.value);

        // delegated handler for delete buttons
        questionListContent.addEventListener('click', async function (e) {
            const target = e.target;
            if (target && target.classList && target.classList.contains('delete-question')) {
                const id = target.getAttribute('data-id');
                if (!id) return;
                const confirmed = window.confirm('Are you sure you want to delete question ID ' + id + '?');
                if (!confirmed) return;

                try {
                    const resp = await fetch(`${questionsApiEndpoint}`, {
                        method: 'DELETE',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ id: parseInt(id, 10) })
                    });
                    if (resp.ok) {
                        // reload the list for the current subject
                        loadQuestionsForSubject(quizSubjectSelect.value);
                    } else {
                        const text = await resp.text();
                        alert('Failed to delete question: ' + text);
                    }
                } catch (err) {
                    console.error('Error deleting question:', err);
                    alert('Error deleting question. See console for details.');
                }
            }
        });

        // reload when user changes subject
        quizSubjectSelect.addEventListener('change', function () {
            loadQuestionsForSubject(this.value);
        });
    </script>
    <script src="include-header.js"></script>
</body>
</html>
