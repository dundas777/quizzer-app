    <script type="module">

        import { usersApiEndpoint } from './constants.js';
        import { capitalise } from './utils.js';
        const urlParams = new URLSearchParams(window.location.search);
        const userEmail = urlParams.get('email');

        // load user details
        await fetch(`${usersApiEndpoint}/${userEmail}`)
            .then(response => response.json())
            .then(data => {
                const user = data;
                document.getElementById('firstName').value = user.firstName;
                document.getElementById('lastName').value = user.lastName;
                document.getElementById('email').value = user.email;
                document.getElementById('password').value = user.password;
                // input[type=date] requires value in yyyy-MM-dd format. Convert incoming dates
                // (which may be ISO with time or other formats) into the required string.
                const dobInput = document.getElementById('dateOfBirth');
                if (user.dateOfBirth) {
                    const parsed = new Date(user.dateOfBirth);
                    if (!isNaN(parsed.getTime())) {
                        // Adjust for timezone so the date portion matches local calendar date
                        const tzOffsetMs = parsed.getTimezoneOffset() * 60000;
                        const localDate = new Date(parsed.getTime() - tzOffsetMs);
                        dobInput.value = localDate.toISOString().slice(0, 10); // yyyy-MM-dd
                    } else {
                        // If parsing fails, leave empty or set raw value if you prefer
                        dobInput.value = '';
                    }
                } else {
                    dobInput.value = '';
                }
                const countrySelect = document.getElementById('country');
                if (countrySelect) countrySelect.value = user.country;
                document.getElementById('isAdmin').checked = user.isAdmin;
            });

        // cancel button handler
        document.getElementById('cancel-button').addEventListener('click', function(e) {
            window.location.href = 'admin-user-list.html';
        });

        // submit button handler to save data
        document.getElementById('edit-user-form').addEventListener('submit', async function (e) {
            e.preventDefault();
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const dateOfBirth = document.getElementById('dateOfBirth').value; // yyyy-MM-dd
            const country = document.getElementById('country').value;
            const isAdmin = document.getElementById('isAdmin').checked;
            const failedLogins = 0;

            const userPayload = {
                firstName,
                lastName,
                email,
                password,
                dateOfBirth,
                country,
                isAdmin,
                failedLogins
            };

            try {
                const resp = await fetch(`${usersApiEndpoint}/${userEmail}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userPayload)
                });

                if (resp.ok) {
                    alert('User updated successfully');
                    window.location.href = 'admin-user-list.html';
                } else {
                    const text = await resp.text();
                    alert('Failed to update user: ' + text);
                }
            } catch (err) {
                console.error('Error updating user:', err);
                alert('Error updating user. See console for details.');
            }
        });
