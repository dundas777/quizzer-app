<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question List - Quizzer Admin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="container">
        <h1>Quiz Questions</h1>
        <p>
            Subject: <select id="quiz-subject">
                <option value="geography" selected>Geography</option>
                <option value="history">History</option>
                <option value="science">Science</option>
            </select>
            <a href="admin-add-question.html" class="button right">Add Question</a>
        </p>
        <p>
            <div id="question-list-content"></div>
        </p>
        <a href="admin.html" class="button">Back</a>
    </div>
    <script src="admin-check.js"></script>
    <script type="module">
        import { capitalise } from './utils.js';
        import { questionsApiEndpoint } from './constants.js';

        const questionListContent = document.getElementById('question-list-content');
        const quizSubjectSelect = document.getElementById('quiz-subject');

        async function loadQuestionsForSubject(subject) {
            try {
                const response = await fetch(`${questionsApiEndpoint}?subject=${subject}`);
                const questions = await response.json();
                console.log('Fetched questions:', questions.length);

                if (questions.length === 0) {
                    questionListContent.innerHTML = '<p>No questions exist for this category</p>';
                    return;
                }

                let html = '<table class="quizzer-table"><thead><tr>' +
                    '<th>Id</th><th>Subject</th><th>Question</th><th>Answer</th><th>Action</th></tr></thead><tbody>';
                questions.forEach(question => {
                    html += `<tr>
                        <td>${question.id}</td>
                        <td>${capitalise(question.subject)}</td>
                        <td>${question.question}</td>
                        <td>${question.answers[question.correctAnswerIdx]}</td>
                        <td>
                            <a href="admin-question-edit.html?id=${question.id}">Edit</a>
                            <a href="admin-question-delete.html?id=${question.id}">Delete</a>
                        </td>
                    </tr>`;
                });
                html += '</tbody></table>';
                questionListContent.innerHTML = html;
            } catch (err) {
                console.error('Error loading questions:', err);
                questionListContent.innerHTML = '<p>Unable to load questions.</p>';
            }
        }

        // initial load
        loadQuestionsForSubject(quizSubjectSelect.value);

        // reload when user changes subject
        quizSubjectSelect.addEventListener('change', function () {
            loadQuestionsForSubject(this.value);
        });
    </script>
    <script src="include-header.js"></script>
</body>
</html>
