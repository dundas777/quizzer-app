<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Quizzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="container">
        <h1>Register</h1>
        <form id="register-form">
            <div style="margin-bottom: 1.2em;">
                <label for="firstName" style="display: inline-block; width: 120px;">First Name:</label>
                <input type="text" id="firstName" name="firstName" required><br>
            </div>
            <div style="margin-bottom: 1.2em;">
                <label for="lastName" style="display: inline-block; width: 120px;">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required><br>
            </div>
            <div style="margin-bottom: 1.2em;">
                <label for="email" style="display: inline-block; width: 120px;">Email:</label>
                <input type="email" id="email" name="email" required><br>
            </div>
            <div style="margin-bottom: 1.2em;">
                <label for="password" style="display: inline-block; width: 120px;">Password:</label>
                <input type="password" id="password" name="password" required><br>
            </div>
            <div style="margin-bottom: 1.2em;">
                <label for="dateOfBirth" style="display: inline-block; width: 120px;">Date of Birth:</label>
                <input type="date" id="dateOfBirth" name="dateOfBirth" required><br>
            </div>
            <div style="margin-bottom: 1.2em;">
                <label for="country" style="display: inline-block; width: 120px;">Country:</label>
                <input type="text" id="country" name="country" required><br>
            </div>
            <button type="submit" class="button">Register</button>
        </form>
        <div id="register-error" class="error-message" style="display: none;"></div>
    </div>
    <script src="include-header.js"></script>
    <script>
    document.getElementById('register-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const user = {
            firstName: document.getElementById('firstName').value,
            lastName: document.getElementById('lastName').value,
            email: document.getElementById('email').value,
            password: document.getElementById('password').value,
            dateOfBirth: document.getElementById('dateOfBirth').value,
            country: document.getElementById('country').value,
            isAdmin: false
        };
        localStorage.setItem('user', JSON.stringify(user));
        fetch('http://localhost:5000/api/users', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(user)
        })
        .then(response => {
            if (response.ok) {
                window.location.href = 'index.html';
            } else {
                return response.json().then(data => {
                    throw new Error(data.error || 'Registration failed');
                });
            }
        })
        .catch(error => {
            const errorDiv = document.getElementById('register-error');
            errorDiv.textContent = error.message;
            errorDiv.style.display = 'block';
        });
    });
    </script>
</body>
</html>
